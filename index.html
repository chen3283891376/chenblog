<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>chen-blog</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
        <script defer src="https://fastly.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
        <script defer src="https://fastly.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/stackoverflow-dark.min.css">
        <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
        <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/go.min.js"></script>
        <script src="https://unpkg.com/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
        <link href="./index.css" rel="stylesheet">
        <script src="https://fastly.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <h1 style="text-align: center;" id="title">blog死灰复燃哩</h1>
        <div class="marked" id="content" style="width: 70%;margin-left: auto;margin-right: auto;">
            <h3 style="text-align: center;">{{word}}</h3>
            <p v-html="text"></p>
            <button class="pretty-button" style="left: 0%;position: absolute;" v-show="showleft" onclick="lastpage();">Last</button>
            <button class="pretty-button" style="right: 0%;position: absolute;" v-show="showright" onclick="nextpage();">Next</button>
        </div>
        <script src="./test.js"></script>
    </body>
</html>
